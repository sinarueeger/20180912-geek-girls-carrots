## Memes and GIFs


```r
## install.packages("glue") ## only run this once
## install.packages("meme") ## only run this once

library(meme) ## tell R that the meme package is needed
library(glue) ## tell R that the glue package is needed

loc &lt;- "https://djnavarro.net/img/meme/"

meme(
  img = glue(loc,"morpheus.png"),
  upper = "what if i told you",
  lower = "i made this in R",
  size = 2
)
```

# How can I use it?
---

## Getting started

1. Install R on computer: via [RStudio](https://www.rstudio.com/products/rstudio/download/) or [R project](https://stat.ethz.ch/CRAN/).

2. Or use R in browser: [RStudio Cloud](https://rstudio.cloud/). 

3. ⁉️ Come up with a question you want to answer. 

4. Get your hands on data 🔀 Take part in [TidyTuesday](https://github.com/rfordatascience/tidytuesday). 


---

## Example: Airline Safety


```r
## install.packages("fivethirtyeight") ## run this once
## install.packages("tidyverse") ## run this once
library(fivethirtyeight) ## tell R that we will need the functions + datasets from the 538 R package
library(tidyverse) ## thats another package bundle that we will need
```
