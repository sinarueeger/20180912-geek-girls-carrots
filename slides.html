## Statistical analyses

### 1. Load libraries

```r
library(readr) ## for read_csv()
library(dplyr) ## for rename()
```

```
## 
## Attaching package: 'dplyr'
```

```
## The following objects are masked from 'package:stats':
## 
##     filter, lag
```

```
## The following objects are masked from 'package:base':
## 
##     intersect, setdiff, setequal, union
```

```r
library(skimr) ## for skim()
library(ggplot2) ## for visualisations
theme_set(theme_bw())
```

### 2. Import data

```r
dat &lt;- read_csv("https://vincentarelbundock.github.io/Rdatasets/csv/datasets/swiss.csv")
```

### 5. Visualise data

```r

### 7. Fit model

```r
mod &lt;- lm(Fertility ~ Education + Catholic.bin, data = dat)
summary(mod)
```

# How can I use it?
---

## Getting started

1. Install R on computer: via [RStudio](https://www.rstudio.com/products/rstudio/download/) or [R project](https://stat.ethz.ch/CRAN/).

2. Or use R in browser: [RStudio Cloud](https://rstudio.cloud/). 

3. ⁉️ Come up with a question you want to answer. 

4. Get your hands on data 🔀 Take part in [TidyTuesday](https://github.com/rfordatascience/tidytuesday).
